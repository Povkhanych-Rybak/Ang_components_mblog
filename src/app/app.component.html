<div class="container">
  <h1>Angular Component</h1>
  <h2>Subheader</h2>
  <app-post-form
    (onAdd)= "updatePosts($event)"
  ></app-post-form>

  <hr/>

  <app-post *ngFor = "let p of posts"
  [post] = "p"
  (onRemove) = "removePost($event)">
  <!-- Слушаемь event, переданный через перем onRemove, в котором передаеться id тек эл.,которое мы приним и передаем через ($event) -->

  <div #info>
  <small *ngIf = "p.text.length > 10; else short">
    Post is long enough</small>
    <ng-template #short>
      <small>Post is too sort</small>
    </ng-template>
  </div>
  </app-post>

</div>
